<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Raport Klientów</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Raport Klientów</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-mail</th>
            <th>Telefon</th>
            <th>Data utworzenia</th>
            <th>Płeć</th>
            <th>Adres</th>
         

        </tr>
        @foreach (var row in Model.Rows)
        {
        <tr>
            <td>@row["id_klienta"]</td>
            <td>@row["imie"]</td>
            <td>@row["nazwisko"]</td>
            <td>@row["e-mail"]</td>
            <td>@row["telefon"]</td>
            <td>@row["data_utworzenia"]</td>
            <td>@row["plec"]</td>
            <td>@row["adres"]</td>
          
        </tr>
        }
    </table>
</body>
</html>
